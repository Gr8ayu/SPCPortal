{% extends 'app/base.html' %}
{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
{% endblock %}
{% block main %}
<div class="container-fluid" >
    <form action="{%url 'offer_alert' offer.id %}" method="post">
        {%csrf_token%}
        <!--         <input placeholder="enter comma saperated email ids to send email, ex: ise_2018@rvce.edu.in, ise_2018@rvce.edu.in" style="width:100%; height:50px"> </input> -->
        <div class="row">
            {%for email in email_list %}
            <div class="col-sm-3 col-lg-4 col-md-4">
                {%if email in email_on %}
                <input type="checkbox" name="email_list" value="{{email}}" checked> {{email}}
                {%else%}
                <input type="checkbox" name="email_list" value="{{email}}">  {{email}}
                {%endif%}
            </div>
            {%endfor%}
        </div>
        <hr>
        <input type="submit" value="send">
        <br>
    </form>
    <br>
</div>
{% include "app/offer_email_template.html" with offer=offer %}
{% endblock %}
